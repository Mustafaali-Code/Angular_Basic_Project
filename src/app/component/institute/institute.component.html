<h3 class="text-center my-4">Institute CRUD</h3>
<div class="container">

    <div class="btn_container my-4">
        <button (click)="Subscribe()" class="btn_sub">Subscribe</button>
        <button class="btn btn-success px-5 " (click)="postData()">+Add</button>
    </div>

    <div class="row">
        <div *ngFor="let inst of data" class="col-lg-4 col-md-4 sm-12 card mx-auto my-2">
            <div class="container mt-4">
                <h5><span> Name : </span>{{inst.name}}</h5>
                <h6><span>Tel / Phone : </span>{{inst.tel}}</h6>
                <p><span>Address : </span>{{inst.address}}</p>
            </div>
            <div class="d-flex mt-1 pb-3">
                <button (click)="handleEdit(inst)" class="btn btn-primary mx-3">Edit</button>
                <button class="btn btn-danger" (click)="handleDelete(inst)">Delete</button>
            </div>
        </div>
    </div>
    <app-popup [open]="open" [title]="title" [body]="body" (response)="deleteConfirm($event)" (closed)="close($event)" ></app-popup>
</div>
<app-loader [showLoader]="loader"></app-loader>
